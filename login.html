<!DOCTYPE html>
<html>

<head>
    <title>Database Management System Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
</head>

<body> <!--This part will be displayed-->
    <div class="login-box">
        <h2>Login</h2>
        <form id="login-form" action="login.php" method="POST"> <!--input form, id is for javascript-->
            <label for="username">Username</label> <!--Explanation for input form, for id == username-->
            <input type="text" id="username" name="username" required> <!--name -> to send to the server (data name)-->

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red;"></p>  <!--error message-->
    </div>
    <!--<script src="login.js"></script>-->   <!--javascript file-->

</body>
</html>
